name: Scheduled Merge
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
  schedule:
    - cron: '*/20 * * * *'
      # At every 20th minute.
jobs:
  scheduledmerge:
    runs-on: ubuntu-latest
    steps:
      - name: Scheduling merge
        uses: gr2m/merge-schedule-action@a9ba409bd981f1953dad4681a800769a5797e342 # v2.6.2
        with:
          merge_method: squash
            # merge, squash or rebase.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
